<div ng-if="!$ctrl.user.loaded">
    <md-content md-theme="docs-dark" layout-padding>
        <h1 class="md-display-2">Drone Cafe</h1>
        <!-- <h3 class="md-subhead">By Alex Loev</h3> -->
    </md-content>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content md-theme="docs-dark" layout-padding>
            <div>
                <form name="userForm">
                    <md-input-container layout-gt-sm="row">
                        <label>Имя</label>
                        <input ng-model="$ctrl.user.name" ng-required="true">
                    </md-input-container>

                    <md-input-container layout-gt-sm="row">
                        <label>E-mail</label>
                        <input ng-model="$ctrl.user.email" type="email" ng-required="true">
                    </md-input-container>

                    <md-input-container layout-gt-sm="row">
                        <label>Профиль</label>
                        <md-select ng-model="$ctrl.user.profile" ng-required="true">
                            <md-option ng-value="opt" ng-repeat="opt in $ctrl.profiles">{{ opt }}</md-option>
                        </md-select>
                    </md-input-container>

                    <md-button type="submit" class="md-primary" ng-click="$ctrl.signin()">Войти</md-button>
                </form>
            </div>
        </md-content>
    </div>
</div>
