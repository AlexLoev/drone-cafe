<!DOCTYPE html>
<html ng-app="CafeApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="public/drone-cafe.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>

<body>
    <md-content md-theme="docs-dark" layout-padding>
        <h1 class="md-display-2">Drone Cafe</h1>
        <h3 class="md-subhead">By Alex Loev</h3>
    </md-content>
    <div ng-controller="CafeCtrl" layout="column" ng-cloak class="md-inline-form">
        <md-content md-theme="docs-dark" layout-padding>
            <div>
                <form name="userForm">
                    <md-input-container layout-gt-sm="row">  
                        <label>Имя</label>
                        <input ng-model="user.name" ng-required="true">
                    </md-input-container>

                    <md-input-container layout-gt-sm="row"> 
                        <label>E-mail</label>
                        <input ng-model="user.email" type="email" ng-required="true">
                    </md-input-container>
                    <md-button class="md-primary" ng-click="signin()">Войти</md-button>
                </form>
            </div>
        </md-content>
    </div>
    <!-- Angular Material requires Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!-- Angular-route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- Adding restangular with dependecy on lodash -->
    <script src="public/lodash.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.min.js"></script> -->
    <!-- Adding app controller -->
    <script src="src/CafeApp.js"></script>
</body>

</html>
