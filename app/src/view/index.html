<!DOCTYPE html>
<html ng-app="droneCafeApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="drone-cafe.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

</head>

<body>
    <div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
            <div>
                <form name="userForm">
                    <md-input-container>
                        <label>Имя</label>
                        <input ng-model="user.name">
                    </md-input-container>

                    <md-input-container>
                        <label>E-mail</label>
                        <input ng-model="user.email" type="email">
                    </md-input-container>
                </form>
            </div>
        </md-content>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!-- Angular-route Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- Adding app controller -->
    <script src="droneCafeApp.js"></script>
</body>

</html>
