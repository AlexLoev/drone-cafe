<div md-theme="docs-dark" ng-if="$ctrl.order">
    <md-content layout="column" layout-padding>
        <h1 class="md-display-1">Заказ</h1>
        <div layout="row">
            <md-card ng-repeat="item in $ctrl.order">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="{{item.image}}" alt="{{item.title}}" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">x{{item.quant}}</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-title>
                    <span class="md-subhead">{{item.price*item.quant}}</span>
                </md-card-title>
                <md-card-actions>

                    <md-button class="md-raised md-primary" ng-click="$ctrl.removeItem(item.id)">Удалить</md-button>

                </md-card-actions>
            </md-card>
        </div>
        <md-button class="md-raised md-primary" ng-click="$ctrl.sendOrder()">Отправить</md-button>
    </md-content>
</div>
